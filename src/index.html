<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Geocode Locations</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Location Details from Anywhere</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="geoLocation">Get Location Information!</button>
      <div class="errors"></div>
      <div class="showCity"></div>
      <div class="showType"></div>
      <div class="showName"></div>
      <div class="showLat"></div>
      <div class="showLon"></div>
      <div class="showIcon"></div>
    </div>
  </body>
</html>
